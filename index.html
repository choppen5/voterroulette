<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkToAVoter</title>
</head>
<body>
  <!-- check cookie or local data here to determine if they are already a voter? -->
  <h1>Hello! To talk to a voter, fill out the form below</h1>
    <form action="/newvoter" method="POST">
    <input type="text" placeholder="name" name="name">
    <select name="state">
        <option value="ca">California</option>
        <option value="nv">Nevada</option>
    </select>
    <input type="phone" placeholder="phone number"  name="phonenumber">
    <select name="votingfor">
        <option value="Clinton">Clinton</option>
        <option value="Trump">Trump</option>
        <option value="Undecided">Undecided</option>
        <option value="Other">Other</option>
    </select>       
    <button type="submit">Submit</button>
  </form>
</body>
</html>
